name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push freedomblaze image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/freedomblaze:latest

      - name: Build and push freedomblaze-phoenixd image
        uses: docker/build-push-action@v2
        with:
          context: ./src/submodules/phoenixd.NET/Phoenixd.NET/.docker/phoenixd
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/freedomblaze-phoenixd:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Docker Compose
        run: docker-compose up -d
